<div class="blog">
  <div class="blog-thumbnail">
    <img class="blog-thumbnail-img" src="{{ blog.thumbnailUrl }}" alt="{{ blog.title }}" />
  </div>
  <div class="blog-content">
    <div class="blog-title">{{ blog.title }}</div>
    <div class="blog-description">{{ blog.description }}</div>
  </div>
</div>
