<div class="subscription">
  <h1>Deliciousness to your inbox</h1>
  <div class="subscription-content">
    <div class="subscription-bg"></div>
    <div class="subscription-input-wrapper">
      <input
        class="subscription-input"
        placeholder="Enter your e-mail to subscribe our news-letter"
        type="text"
        [(ngModel)]="email"
      />
    </div>
    <button class="subscription-btn">Subscribe</button>
  </div>
</div>
