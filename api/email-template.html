<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .poppins-regular {
      font-family: "Poppins", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .poppins-medium {
      font-family: "Poppins", system-ui;
      font-weight: 500;
      font-style: normal;
    }

    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .article {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      display: flex;
      cursor: pointer;
    }
    .article-thumbnail img {
      max-width: 150px;
      margin-right: 15px;
    }
    .article-content h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .article-content p {
      font-size: 14px;
    }
  </style>
  <body>
    <h1 class="poppins-regular" style="text-align: center;">Cook Craft</h1>
    <h1 class="poppins-regular" style="text-align: center;">Your weekly news letter</h1>
    <div id="container">{{dynamicContent}}</div>
  </body>
</html>
